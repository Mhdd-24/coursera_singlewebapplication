<!DOCTYPE html>
<html ng-app="NarrowItDownApp">

<head>
    <title>Narrow It Down</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="NarrowItDownController as narrowCtrl">
    <h1>Narrow It Down!</h1>
    <div>
        <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="Search...">
        <button ng-click="narrowCtrl.narrowItDown()">Narrow It Down For Me!</button>
    </div>

    <div ng-show="narrowCtrl.found.length > 0">
        <found-items found="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>
    </div>
    <div ng-show="narrowCtrl.found.length === 0 && narrowCtrl.searchTerm !== ''">
        <p>Nothing found</p>
    </div>
</body>

</html>
